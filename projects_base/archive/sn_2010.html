<strong>Starry Night Dome</strong>
<p>In 2010 Simulation Curriculum asked me to do some additional upgrades to the Starry Night code, including their Dome product. Dome is a planetarium product used by <a href="http://www.spitzinc.com/planetarium/scidome.html" _target="blank">Spitz Inc.'s SciDome</a> and <a href="http://www.starlab.com/digital_starlab_projection_systems.html" _target="blank">Science First's Digital STARLAB</a>. </p></body></html>
